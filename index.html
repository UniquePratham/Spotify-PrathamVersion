<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Spotify - Pratham Version | One good thing about music, when it hits you,
      you feel no pain.
    </title>
    <link rel="stylesheet" href="Css/style.css" />
    <link
      rel="shortcut icon"
      href="Resource/Images/favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <img src="Resource/Images/Main2.png" alt="Main" id="mainBody" />
    <nav>
      <ul>
        <i
          class="favNavStopIcon fa fa-2x fa-stop-circle"
          title="Stop Music"
        ></i>
        <img src="Resource/Images/Logo.png" alt="Spotify" class="navLogo" />
        <li class="navTitle">
          <b class="bold">Spotify</b> - Pratham Version | One good thing about
          music, when it hits you, you feel no pain.
        </li>
      </ul>
    </nav>
    <div class="centerContainer">
      <div class="headingContainer">
        <h1 class="songsHeading">
          <i class="fa fa-music"></i> &nbsp; Best of My Favourite Songs
          Collection &nbsp;
          <i class="fa fa-heart"></i>
        </h1>
      </div>
      <div class="allsongslistContainer"></div>
      <div class="musicCasette">
        <img
          class="playingToneArm"
          src="Resource/Images/tonearm.png"
          alt="Tonearm"
        />
        <img class="playingSongCover" />
      </div>
    </div>
    <div class="bottomContainer">
      <div class="songBar">
        <span class="timing" id="startTime">00:00</span>
        <input
          type="range"
          name="range"
          id="songProgressBar"
          min="0"
          value="0"
          max="100"
          title="Seek Bar"
        />
        <span class="timing" id="endTime"></span>
      </div>
      <div class="songControlIcons">
        <i
          id="previousSong"
          class="favIcon fa fa-2x fa-fast-backward"
          title="Previous Song"
        ></i>
        <i
          id="masterPlayPause"
          class="favIcon fa fa-2x fa-pause-circle-o"
          title="Pause"
        ></i>
        <i
          id="nextSong"
          class="favIcon fa fa-2x fa-fast-forward"
          title="Next Song"
        ></i>
      </div>
      <div class="designContent">
        <div class="sideContent">
          <img
            src="Resource/Images/LeftSpeaker.png"
            alt="Speaker"
            id="Left"
            class="Speaker"
          />
          <img
            src="Resource/Images/RightSpeaker.png"
            alt="Speaker"
            id="Right"
            class="Speaker"
          />
        </div>
        <div class="playingContent">
          <img
            src="Resource/Images/Playing.gif"
            alt="Playing"
            id="playingIcon"
          />
          <span class="playingBarSongTitle"></span>
        </div>
      </div>
      <div class="otherFeaturesContent">
        <i
          class="fa favIcon fa-2x fa-toggle-on favFeatureIcon"
          title="Auto-Play"
          id="autoPlay"
        ></i>
        <i
          class="favIcon fa-solid fa-2x fa-repeat favFeatureIcon"
          title="Loop Song"
          id="loopSong"
        ></i>
        <i
          class="favIcon fa-solid fa-2x fa-shuffle favFeatureIcon"
          title="Shuffle List"
          id="shuffleList"
        ></i>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/1a00293417.js"
    crossorigin="anonymous"
  ></script>
  <script src="Js/index.js"></script>
</html>
